<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="estilos/logins.css">
</head>
<body>
    <main>
        <h1>Criar conta</h1>
        <p>Forneça os seguintes dados:</p>
        <form action="form.html" method="post">
            <p>
                <label for="iname">Nome de usuário: </label>
                <input type="text" name="name" id="iname" placeholder="Ex: Maria Santos" required autocomplete="name">
            </p>
            <p>
                <label for="iem">Email: </label>
                <input type="email" name="em" id="iem" required placeholder="Ex: MariaS@gmail.com">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required placeholder="Ex: MariaS2929"> 
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
        <a href="login.html">Voltar para tela de login</a>
    </main>
</body>
</html>
